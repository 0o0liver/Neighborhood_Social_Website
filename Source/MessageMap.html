<!DOCTYPE html>
<html>
<head>
	<title>Message Map</title>
		<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		var lat = Number(sessionStorage.getItem("lat"));
		var lng = Number(sessionStorage.getItem("lng"));
		var map;
		function initMap(){
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat:lat, lng: lng},
				zoom: 17
			});
			marker = new google.maps.Marker({
          		position: {lat: lat, lng: lng},
          		map: map
        	}); 
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZc0gy3637LRkkMkw21Ke5-798UeHHowg&callback=initMap" async defer></script>
</body>
</html>
